name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: steven-portfolio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set DOCR repo
        id: meta
        run: |
          echo "docr=${{ env.REGISTRY }}/${{ secrets.DOCR_REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Login to DOCR
        run: doctl registry login

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          tags: |
            ${{ steps.meta.outputs.docr }}:latest
            ${{ steps.meta.outputs.docr }}:${{ github.sha }}

      # --- Verificación de archivos locales antes del SCP ---
      - name: Sanity check files exist
        run: |
          pwd
          ls -la
          test -f ./docker-compose.yml || (echo "Falta docker-compose.yml" && exit 1)
          test -f ./Caddyfile || (echo "Falta Caddyfile" && exit 1)

      # --- Asegura que exista el directorio remoto antes del SCP ---
      - name: Prepare server directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.SERVER_PATH }}

      # --- Sube los archivos con rutas explícitas ---
      - name: Upload compose files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            ./docker-compose.yml
            ./Caddyfile
          target: ${{ secrets.SERVER_PATH }}
          overwrite: true
          strip_components: 0

      - name: Remote deploy with SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            # Instala Docker/Compose si faltan
            docker --version || curl -fsSL https://get.docker.com | sh
            docker compose version || sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && sudo chmod +x /usr/local/bin/docker-compose

            cd ${{ secrets.SERVER_PATH }}

            # Login al registry
            echo "${{ secrets.DO_TOKEN }}" | docker login registry.digitalocean.com -u doctl --password-stdin

            # (Opcional) escribir .env desde secrets del repo
            cat > .env <<'EOF'
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            CONTACT_TO=${{ secrets.CONTACT_TO }}
            CONTACT_FROM=${{ secrets.CONTACT_FROM }}
            RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}
            NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
            EOF

            # Imagen a usar
            export DOCR_IMAGE=${{ steps.meta.outputs.docr }}:latest

            docker compose pull
            docker compose up -d --remove-orphans
